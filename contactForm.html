<body>
    <div class="conteiner">
    <!-------------------------------- START COPYING CONTACT FORM TEMPLATE FROM HERE -------------------------->
    <section class="contact-form">
        <form class="contact-form__form">
            <div class="contact-form__header text">Оставьте заявку и получите бесплатную консультацию от специалиста</div>
            <div class="contact-form__filds">
                <div class="contact-form__message-success hidden text" id="success">Заявка отправлена</div>
                <div class="contact-form__message-error hidden text" id="internalError">Заявка не отправлена. Ошибка на сервере. Повторите попитку пожже</div>
                <div class="contact-form__message-error hidden text" id="nameValidationError">Имя слишком малое</div>
                <div class="contact-form__message-error hidden text" id="emailValidatoinError">Неправильний email</div>
                <div class="contact-form__message-error hidden text" id="phoneValidatonError">Неправильний формат номера</div>

                <div class="contact-form__fild text">
                    <label for="name__input" class="contact-form__label text" >Ваше имя :</label>
                    <input type="text" class="contact-form__input " placeholder="Имя" name="name" id="name">
                </div>
                <div class="contact-form__fild text">
                    <label for="mail__input" class="contact-form__label text">E-mail адрес :</label>
                    <input type="text" class="contact-form__input " placeholder="Адрес електронной почти" name="email" id="email">
                </div>
                <div class="contact-form__fild text">
                    <label for="phone__input" class="contact-form__label">Номер телефона :</label>
                    <input type="text" class="contact-form__input " placeholder="Номер мобильного" name="phone" id="phone">
                </div>
            </div>
            <div class="contact-form__footer">
                <button class="contact-form__button text" type="button" onclick="sendMail()">Отправить</button>
            </div>
        </form>
    </section>
    <!-------------------------------- END COPYING CONTACT FORM TEMPLATE FROM HERE -------------------------->
    </div>
</body>
